<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Montserrat:wght@200&family=Courier+Prime:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <h1>Quizzles</h1>
        <section id="timer">Timer</section>
      </header>
      <div class="flex-wrapper">
        <section id="menu">
          <button id="start">Start</button>
          <button id="forfeit" style="display: none">Forfeit</button>
          <button id="high-scores">High Scores</button>
        </section>
        <section id="content"><h2>Start a new round or checkout the high scores!</h2></section>
      </div>
      <footer>
        <p>Created by Brad Teague 2022</p>
        <p>
          Credit to
          <a href="https://www.w3schools.com/" target="_blank">https://www.w3schools.com/</a>
          for the quiz questions
        </p>
      </footer>
    </div>
    <!-- Creating Templates, removed with JS before rendering -->
    <article class="question">
      <h2></h2>
      <ol></ol>
    </article>
    <article class="high-scores">
      <h2>High Scores</h2>
      <ol></ol>
    </article>
    <article class="feedback">
      <details>
        <summary>
          <h3>Question: <span id="question-feedback"></span></h3>
        </summary>
        <p>Your answer: <span id="user-answer"></span></p>
        <p>Corret answer: <span id="correct-answer"></span></p>
      </details>
    </article>
    <section class="scorecard">
      <h3>Final Score: <span id="score"></span></h3>
    </section>
    <form id="save-score">
      <label for="initials">Initials</label>
      <input id="initials" type="text" maxlength="3" required />
      <button disabled>Save Score</button>
    </form>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
